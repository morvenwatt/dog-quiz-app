<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog Quiz App</title>
    <link rel="stylesheet" href="dogs.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <!--Intro Screen-->
        <header>
            <h1>DOG QUIZ</h1>
            <h2>Question Number</h2>
            <h2>Your Score</h2>
            <img src="images/logo.png" class='logo' alt="paw logo">
        </header>
        <section id=introBlurb>
            <p>Intro Blurb about the Quiz</p>
        </section>
        <img src="images/6.png" alt="Pitbull with cocked ear">
        <button>Let's Go!</button>

        <!--Questions-->
        <header>
            <h1>DOG QUIZ</h1>
            <h2>Question Number</h2>
            <h2>Your Score</h2>
            <img src="images/logo.png" class='logo' alt="paw logo">
        </header>
        <form>
            <fieldset>
                <legend>Question Text</legend>
                <ol>
                    <li>
                        <label for="answer1">
                            <input type="radio" value="0" name="answer" id="answer1">Answer</input>
                        </label>
                    </li>
                    <li>
                        <label for="answer2">
                            <input type="radio" value="0" name="answer" id="answer2">Answer</input>
                        </label>
                    </li>
                    <li>
                        <label for="answer3">
                            <input type="radio" value="0" name="answer" id="answer3">Answer</input>
                        </label>
                    </li>
                    <li>
                        <label for="answer4">
                            <input type="radio" value="0" name="answer" id="answer4">Answer</input>
                        </label>
                    </li>
                </ol>
            </fieldset>
        </form>
        <Button>Treats Please</Button>
        <!--Answer/Feedback-->
        <header>
            <h1>DOG QUIZ</h1>
            <h2>Question Number</h2>
            <h2>Your Score</h2>
            <img src="images/logo.png" class='logo' alt="paw logo">
        </header>
        <img src="dog image">
        <section class="results">
            <p>You got it xxx!</p>
        </section>
        <section class=infoBlurb role="information">
            <p>Detailed Answer</p>
        </section>
        <section class="charity" role="link to charities">
            <a href="link"></a>
        </section>
        <button>Next Question</button>
        <!--Final Screen-->
        <img src="images/rosette.png">
        <section class="final-score">
            <p>Good job, you got xxx</p>
            <button>Take Quiz Again</button>
        </section>
        <section class="links-list" role="list of links from quiz">
            <ul>
                <li>link</li>
            </ul>
            <ul>
                <li>link</li>
            </ul>
            <ul>
                <li>link</li>
            </ul>
        </section>
        <section class="dog-rescue" role="dog rescue info">
            <p>Save all the dogs!</p>
        </section>
    </main>
    <footer>Copyright KiloWatt Koding//contact</footer>
</body>
<!--<jq/js links!></jq>-->
</html>
